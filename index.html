<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="screen"></div>
            <div class="keys" id="clear">C</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">/</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">-</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">*</div>
            <div class="keys">0</div>
            <div class="keys">.</div>
            <div class="keys">=</div>
            <div class="keys">+</div>
        </div>
    </body>
</html>
